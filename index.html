<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Book - مستقبلك في التعلم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #0a0a1a; /* Fallback color */
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .animated-gradient {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glow-on-focus:focus-within {
      box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.5);
      border-color: rgba(168, 85, 247, 0.7);
    }
    .glow-on-focus input:focus, .glow-on-focus select:focus, .glow-on-focus textarea:focus {
        outline: none;
        box-shadow: none;
    }
    .btn-glow:hover {
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.4), 0 0 5px rgba(79, 70, 229, 0.3);
    }
    
    /* Assistant Chat Styles */
    @keyframes slide-up {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .chat-widget-container {
      animation: slide-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
  </style>
